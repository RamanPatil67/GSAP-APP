<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive SVG Path</title>
    <link rel="stylesheet" href="app.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
  </head>
  <body>
    <div id="cursor"></div>
    <div id="nav">
      <h2>Vionsys</h2>
      <div id="services">
        <h2>Services</h2>
        <h2>Use Cases</h2>
        <h2>Pricing</h2>
        <h2>Blog</h2>
      </div>
      <i class="ri-menu-3-line"></i>
    </div>
    <div id="full">
      <h4>Work</h4>
      <h4>Career</h4>
      <h4>Service</h4>
      <h4>About</h4>
      <h4>Contact Us</h4>
      <i class="ri-close-line"></i>
    </div>
    <div id="string">
      <svg width="1200" height="300">
        <path
          d="M 40 100 Q 500 100 1150 100"
          stroke="white"
          fill="transparent"
        />
      </svg>
    </div>

    <div class="page1"></div>
    <div class="animation">
      <div class="move">
        <h1>THRIVE BEYOND LIMITS</h1>
        <img src="https://www.brandium.nl/wp-content/uploads/2023/07/arrow-br.svg" alt="">
      </div>
      <div class="move">
        <h1>THRIVE BEYOND LIMITS</h1>
        <img src="https://www.brandium.nl/wp-content/uploads/2023/07/arrow-br.svg" alt="">
      </div>
      <div class="move">
        <h1>THRIVE BEYOND LIMITS</h1>
        <img src="https://www.brandium.nl/wp-content/uploads/2023/07/arrow-br.svg" alt="">
      </div>
      <div class="move">
        <h1>THRIVE BEYOND LIMITS</h1>
        <img src="https://www.brandium.nl/wp-content/uploads/2023/07/arrow-br.svg" alt="">
      </div>
      <div class="move">
        <h1>THRIVE BEYOND LIMITS</h1>
        <img src="https://www.brandium.nl/wp-content/uploads/2023/07/arrow-br.svg" alt="">
      </div>
    </div>
    <div class="page2"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
